<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container static">
      <h1>Position Static</h1>
      <p>ini position static</p>
    </div>
    <div class="container relative">
      <h1>Position Relative</h1>
      <p>ini position relative, dapat menggunakan top, left, bottom, right</p>
    </div>
    <div class="container relative-absolute">
      <h1>Position Relative</h1>
      <p>bulatan di pojok kanan adalah position absolute</p>
      <div class="absolute"></div>
    </div>
    <div class="container fixed">
      <h1>Position Fixed</h1>
      <p>ini position fixed</p>
    </div>
    <div class="container sticky">
      <h1>Position Sticky</h1>
      <p>ini position sticky</p>
    </div>
  </body>
</html>
